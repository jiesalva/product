<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-black">
    
    <header style="background-color: pink; height: 70px; ">
        <div class="grid grid-cols-5 font-serif text-2xl flex-col h-screen ">
            <p class="font-serif ml-5 mt-3 text-blue-800">Salva's Shoes Shop</p>
            <p class="ml-20 mt-3 text-yellow-600"><a href="../src/Home.html">Home</a></p>
            <p class="ml-20 mt-3 text-yellow-600"><a href="#">Contact</a></p>
            <p class="ml-20 mt-3 text-yellow-600"><a href="../src/Category.html">Category</a></p>
            <p class="ml-20 mt-3 text-yellow-600"><a href="../src/Product.html">Product</a></p>
        </div>
    </header>
    
    <div style="margin-top: 40px; color: white; padding: 20px; text-align: center;">
        <p style="font-size: 32px;">Get in Touch</p>
        <form action="#" method="post">
            <div style="margin-bottom: 20px;">
                <label for="name" style="font-size: 18px; display: block; margin-bottom: 5px;">Your Name (required)</label>
                <input type="text" id="name" name="name" placeholder="Enter your Name" style="width: 300px; height: 25px; border: 1px solid #fff; background-color: #fff; color: #FFD700; padding: 5px; font-size: 16px;" required>
            </div>
            <div style="margin-bottom: 20px;">
                <label for="subject" style="font-size: 18px; display: block; margin-bottom: 5px;">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter your Subject" style="width: 300px; height: 25px; border: 1px solid #fff; background-color: #fff; color: #FFD700; padding: 5px; font-size: 16px;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label for="email" style="font-size: 18px; display: block; margin-bottom: 5px;">Email (email required)</label>
                <input type="email" id="email" name="email" placeholder="Enter Email Here" style="width: 300px; height: 25px; border: 1px solid #fff; background-color: #fff; color: #FFD700; padding: 5px; font-size: 16px;" required>
            </div>
            <div style="margin-bottom: 20px;">
                <label for="message" style="font-size: 18px; display: block; margin-bottom: 5px;">Message</label>
                <textarea id="message" name="message" placeholder="Enter Here" style="width: 300px; height: 100px; border: 1px solid #fff; background-color: #fff; color: #FFD700; padding: 5px; font-size: 16px;"></textarea>
            </div>
            <div style="margin-bottom: 20px;">
                <button type="submit" style="background-color: #FF0000; color: #fff; border: none; padding: 10px 20px; font-size: 18px; cursor: pointer;">Send Mesage</button>
            </div>
        </form>
    </div> 
</body>
</html>
